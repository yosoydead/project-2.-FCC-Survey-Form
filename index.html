<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <h1 id="title">My Survey Form</h1>
    <div id="form-outer">
        <p id="description">Let me know what you think about programming</p>

        <form id="survey-form" method="GET">
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="name">* Name:</label>
                </div>
                <div class="rightTab">
                        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                    </div>
            </div>
            
            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="email">* Email:</label>
                </div>
                <div class="rightTab">
                    <input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label id="name-label" for="Age">* Age:</label>
                </div>
                <div class="rightTab">
                        <input autofocus type="number" name="age" id="number" 
                        class="input-field" placeholder="Age" required
                        min="1" max = "90">
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="currentPos">What position do you occupy at the moment ?</label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" name="currentPos" class="dropdown">
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="fullJob">Full time job</option>
                        <option value="partJob">Part time job</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="preferNo">Prefer not to say</option>
                    </select>
                </div>
            </div>

            <div class="rowTab">
                <div class="labels">
                    <label for="opinion">* What do you think about programming ?</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none">
                        <li class="radio"><label>Helpful <input name="radio-buttons" value="1" type="radio" class="userChoice">
                            </label>
                        </li>
                        <li class="radio"><label>Not that helpful <input name="radio-buttons" value="1" type="radio" class="userChoice">
                            </label>
                        </li>
                        <li class="radio"><label>I don't know <input name="radio-buttons" value="1" type="radio" class="userChoice">
                            </label>
                        </li>

                    </ul>   
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
